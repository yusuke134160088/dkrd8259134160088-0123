<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="index.css">
    <meta name="robots" content="noindex" />
    <meta charset="utf-8">
    <title>よくある質問</title>
  </head>
  <body>

    <div class="accordion accordion_qa">
    <input type="checkbox" id="check5" class="accordion-hidden">
    <label for="check5" class="accordion-open"><span class="Q">ゆうすけ共和国はどんな国ですか？</span></label>
    <label for="check5" class="accordion-inner">
    <span class="A"></span>
    国民の<span class="has-text-weight-bold">みなさん</span>が<span class="has-text-weight-bold">安心</span>して<span class="has-text-weight-bold">安全</span>に、そして<span class="has-text-weight-bold">快適</span>に暮らせるような国を目指しています。
    </label>

    <input type="checkbox" id="check6" class="accordion-hidden">
    <label for="check6" class="accordion-open"><span class="Q">どうしてゆうすけ共和国には国歌がないのですか？</span></label>
    <label for="check6" class="accordion-inner">
    <span class="A">大統領が「つくるのがめんどくさい」とおっしゃっているからです。</span>

    </label>

    <input type="button" value="戻る" class="button is-primary" onClick="document.location='index.html';">
  </body>
</html>
